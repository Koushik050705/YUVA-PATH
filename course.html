<meta charset="UTF-8" />

<script src="https://cdn.tailwindcss.com"></script>
<style>
  html { scroll-behavior: smooth; }
  #course-section { display: none; }
  .course-item:hover { background-color: #f1f5f9; cursor: pointer; }
  .chat-message {
    max-width: 75%;
    padding: 8px 12px;
    border-radius: 16px;
    margin-bottom: 8px;
  }
  .chat-user {
    background-color: #DCF8C6;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
  }
  .chat-bot {
    background-color: #fff;
    border: 1px solid #ddd;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
  }
  #quiz-sidebar {
    position: fixed;
    top: 0;
    right: 0;
    width: 380px;
    height: 100vh;
    background: white;
    border-left: 1px solid #ddd;
    box-shadow: -2px 0 8px rgba(0,0,0,0.1);
    padding: 1rem;
    overflow-y: auto;
    transform: translateX(100%);
    transition: transform 0.3s ease;
    z-index: 100;
  }
  #quiz-sidebar.open {
    transform: translateX(0);
  }
  #quiz-toggle-btn {
    position: fixed;
    top: 50%;
    right: 380px;
    background: #2563eb;
    color: white;
    padding: 0.5rem 1rem;
    border-top-left-radius: 0.5rem;
    border-bottom-left-radius: 0.5rem;
    cursor: pointer;
    z-index: 101;
    user-select: none;
    transform: translateY(-50%);
  }
  .quiz-card {
    border: 1px solid #ddd;
    border-radius: 0.5rem;
    padding: 1rem;
    margin-bottom: 1rem;
    background-color: #f9fafb;
  }
  .quiz-question {
    font-weight: 600;
    margin-bottom: 0.5rem;
  }
  .quiz-options label {
    display: block;
    margin-bottom: 0.25rem;
    cursor: pointer;
  }
  .quiz-submit-btn {
    background-color: #10b981;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 0.375rem;
    cursor: pointer;
    font-weight: 600;
  }
  .quiz-result {
    margin-top: 0.75rem;
    font-weight: 700;
    color: #2563eb;
  }
</style>
</head>
<body class="bg-gray-100 font-sans">

<!-- Navbar -->
<nav class="bg-blue-600 text-white p-4 shadow-md">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-xl font-bold">YuvaPath Dashboard</h1>
    <span id="user-email" class="italic"></span>
  </div>
</nav>

<!-- Main Content -->
<main class="container mx-auto p-4 grid grid-cols-1 md:grid-cols-3 gap-4">

  <!-- Left Sidebar: Course List -->
  <div class="bg-white rounded shadow p-4 flex flex-col">
    <input
      type="text"
      id="search-course"
      placeholder="Search courses..."
      class="border rounded p-2 mb-3"
    />
    <div
      id="course-list"
      class="overflow-y-auto flex-1 border rounded p-2 space-y-2"
      style="max-height: 70vh;"
    ></div>
  </div>

  <!-- Right Content: Course Details + Chat -->
  <div class="md:col-span-2 bg-white rounded shadow p-6 flex flex-col">
    <!-- Course Details -->
    <section id="course-section" class="flex-1 flex flex-col">
      <h1 id="course-title" class="text-2xl font-bold text-gray-800"></h1>
      <p id="course-description" class="mt-2 text-gray-700"></p>

      <h2 class="text-lg font-bold text-gray-800 mt-6">üìç Roadmap</h2>
      <ul id="course-roadmap" class="list-disc pl-5 text-gray-700 mt-2"></ul>

      <h2 class="text-lg font-bold text-gray-800 mt-6">üí° Project Ideas</h2>
      <ul id="course-projects" class="list-disc pl-5 text-gray-700 mt-2"></ul>

      <button
        id="download-btn"
        class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
      >
        ‚¨á Download Roadmap & Projects
      </button>

      <!-- Chatbot -->
      <h2 class="text-lg font-bold text-gray-800 mt-6">üí¨ Ask the Course Bot</h2>
      <div
        class="bg-gray-50 p-4 rounded shadow mt-4 flex flex-col"
        style="height: 350px;"
      >
        <div
          id="chat-box"
          class="flex-1 overflow-y-auto p-2 flex flex-col space-y-2"
        ></div>
        <div class="flex mt-2">
          <input
            id="user-input"
            class="flex-1 border rounded p-2"
            placeholder="Ask something about this course..."
          />
          <button
            id="send-btn"
            class="bg-blue-600 text-white px-4 py-2 rounded ml-2"
          >
            Send
          </button>
        </div>
      </div>
    </section>
  </div>
</main>

<!-- Quiz Sidebar -->

  // Populate course list
  const courseList = document.getElementById("course-list");
  function renderCourseList(filter = "") {
    courseList.innerHTML = "";
    Object.keys(courseData).forEach((key) => {
      if (
        courseData[key].title.toLowerCase().includes(filter.toLowerCase())
      ) {
        const div = document.createElement("div");
        div.className = "course-item p-2 rounded border";
        div.textContent = courseData[key].title;
        div.onclick = () => loadCourse(key);
        courseList.appendChild(div);
      }
    });
  }
  renderCourseList();

  // Search filter
  document
    .getElementById("search-course")
    .addEventListener("keyup", function () {
      renderCourseList(this.value);
    });

  let selectedCourse = "";
  function loadCourse(key) {
    selectedCourse = key;
    const data = courseData[key];
    document.getElementById("course-title").textContent = data.title;
    document.getElementById("course-description").textContent = data.description;
    document.getElementById("course-roadmap").innerHTML = data.roadmap
      .map((r) => `<li>${r}</li>`)
      .join("");
    document.getElementById("course-projects").innerHTML = data.projects
      .map((p) => `<li>${p}</li>`)
      .join("");
    document.getElementById("course-section").style.display = "block";

    loadQuiz(data.quiz || []);
    clearQuizResult();

    // Clear chat
    document.getElementById("chat-box").innerHTML = "";
  }

  // Download roadmap and projects as text
  document
    .getElementById("download-btn")
    .addEventListener("click", function () {
      if (!selectedCourse) return;
      const data = courseData[selectedCourse];
      const content = `Course: ${data.title}\n\nRoadmap:\n${data.roadmap.join(
        "\n"
      )}\n\nProjects:\n${data.projects.join("\n")}`;
      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${data.title}_Roadmap_Projects.txt`;
      link.click();
    });

  // Quiz sidebar toggle
  const quizSidebar = document.getElementById("quiz-sidebar");
  const quizToggleBtn = document.getElementById("quiz-toggle-btn");
  quizToggleBtn.addEventListener("click", () => {
    quizSidebar.classList.toggle("open");
  });

  // Load quiz questions into sidebar
  const quizContainer = document.getElementById("quiz-container");
  function loadQuiz(quizQuestions) {
    quizContainer.innerHTML = "";
    quizQuestions.forEach((q, i) => {
      const card = document.createElement("div");
      card.className = "quiz-card";
      card.innerHTML = `
        <div class="quiz-question">${i + 1}. ${q.question}</div>
        <div class="quiz-options">
          ${q.options
            .map(
              (opt, idx) =>
                `<label><input type="radio" name="q${i}" value="${idx}" /> ${opt}</label>`
            )
            .join("")}
        </div>
      `;
      quizContainer.appendChild(card);
    });
  }

  // Clear quiz result
  function clearQuizResult() {
    document.getElementById("quiz-result").textContent = "";
  }
  

  // Submit quiz and show score
  document
    .getElementById("quiz-submit-btn")
    .addEventListener("click", () => {
      if (!selectedCourse) return;
      const quizQuestions = courseData[selectedCourse].quiz || [];
      let score = 0;
      let total = quizQuestions.length;

      for (let i = 0; i < total; i++) {
        const selected = document.querySelector(
          `input[name="q${i}"]:checked`
        );
        if (selected && parseInt(selected.value) === quizQuestions[i].answer) {
          score++;
        }
      }
      const result = document.getElementById("quiz-result");
      result.textContent = `You scored ${score} out of ${total}`;
    });

  // Chatbot placeholder: replace with your own API key and code
  const GEMINI_API_KEY = "AIzaSyDswmnAXka32LCDJ47pkFIkb-M3Tm4ZGU1111111PQ";
  document.getElementById("send-btn").addEventListener("click", sendMessage);

  async function sendMessage() {
    const msg = document.getElementById("user-input").value.trim();
    if (!msg || !selectedCourse) return;

    const chatBox = document.getElementById("chat-box");
    const userMsg = document.createElement("div");
    userMsg.className = "chat-message chat-user self-end";
    userMsg.textContent = msg;
    chatBox.appendChild(userMsg);
    document.getElementById("user-input").value = "";
    chatBox.scrollTop = chatBox.scrollHeight;

    try {
      const fullPrompt = `You are an expert in ${
        courseData[selectedCourse].title
      }. Answer clearly:\n${msg}`;
      const response = await fetch(
        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`,
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ contents: [{ parts: [{ text: fullPrompt }] }] }),
        }
      );
      const data = await response.json();
      const botText =
        data?.candidates?.[0]?.content?.parts?.[0]?.text ||
        "Sorry, I couldn't understand.";

      const botMsg = document.createElement("div");
      botMsg.className = "chat-message chat-bot self-start";
      botMsg.textContent = botText;
      chatBox.appendChild(botMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
    } catch (err) {
      const errorMsg = document.createElement("div");
      errorMsg.className = "chat-message chat-bot self-start text-red-600";
      errorMsg.textContent = `Error: ${err.message}`;
      chatBox.appendChild(errorMsg);
    }
  }
