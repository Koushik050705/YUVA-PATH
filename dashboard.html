    .course-item { transition: all 0.3s ease; }

    .quiz-card { background: #F5F5DC; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); padding: 16px; margin-bottom: 16px; transition: transform 0.3s ease; }

    // Populate course list
    const courseList = document.getElementById("course-list");
    function renderCourseList(filter = "") {
      courseList.innerHTML = "";
      Object.keys(courseData).forEach(key => {
        if (courseData[key].title.toLowerCase().includes(filter.toLowerCase())) {
          const div = document.createElement("div");
          div.className = "course-item p-3 rounded-lg border hover:shadow-md";
          div.textContent = courseData[key].title;
          div.onclick = () => loadCourse(key);
          courseList.appendChild(div);
        }
      });
    }
    renderCourseList();

    // Search filter
    document.getElementById("search-course").addEventListener("keyup", function() {
      renderCourseList(this.value);
    });

    // Last viewed course
    const lastCourse = localStorage.getItem("lastCourse");
    if (lastCourse && courseData[lastCourse]) {
      document.getElementById("last-viewed-course").classList.remove("hidden");
      document.getElementById("last-course-title").textContent = courseData[lastCourse].title;
    }

    let selectedCourse = "";
    function loadCourse(key) {
      selectedCourse = key;
      const data = courseData[key];
      document.getElementById("course-title").textContent = data.title;
      document.getElementById("course-description").textContent = data.description;
      document.getElementById("course-roadmap").innerHTML = data.roadmap.map(r => {
        const resourceLink = r.resources && r.resources[0] && isValidURL(r.resources[0]) 
          ? `<a href="${r.resources[0]}" target="_blank" rel="noopener noreferrer" class="text-dark-grey-600 underline resource-link">Learn More</a>` 
          : '<span class="text-gray-500">No resource available</span>';
        return `<li class="mb-2">${r.step} ${resourceLink}</li>`;
      }).join("");
      document.getElementById("course-projects").innerHTML = data.projects.map(p => `<li class="mb-2">${p}</li>`).join("");
      document.getElementById("courses-content").classList.remove("hidden");
      showTab('courses');
      renderQuiz(data.quiz);
      localStorage.setItem("lastCourse", key);
      document.getElementById("last-viewed-course").classList.remove("hidden");
      document.getElementById("last-course-title").textContent = data.title;
    }

    // Validate URL
    function isValidURL(url) {
      try {
        new URL(url);
        return true;
      } catch {
        return false;
      }
    }

    // Tab toggle
    const tabs = ['courses', 'chatbot', 'quiz'];
    function showTab(tab) {
      tabs.forEach(t => {
        document.getElementById(`${t}-content`).classList.add('hidden');
        document.getElementById(`tab-${t}`).classList.remove('active');
      });
      document.getElementById(`${tab}-content`).classList.remove('hidden');
      document.getElementById(`tab-${tab}`).classList.add('active');
    }

    document.getElementById('tab-courses').addEventListener('click', () => showTab('courses'));
    document.getElementById('tab-chatbot').addEventListener('click', () => showTab('chatbot'));
    document.getElementById('tab-quiz').addEventListener('click', () => showTab('quiz'));

    // Download roadmap & projects
    document.getElementById("download-btn").addEventListener("click", function() {
      if (!selectedCourse) return;
      const data = courseData[selectedCourse];
      const content = `Course: ${data.title}\n\nRoadmap:\n${data.roadmap.map(r => `${r.step} (${r.resources && r.resources[0] ? r.resources[0] : "No resource"})`).join("\n")}\n\nProjects:\n${data.projects.join("\n")}`;
      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${data.title}_Roadmap_Projects.txt`;
      link.click();
    });

    // Render quiz
    const quizContainer = document.getElementById("quiz-container");
    function renderQuiz(quiz) {
      quizContainer.innerHTML = "";
      if (!quiz || quiz.length === 0) {
        quizContainer.textContent = "No quiz available for this course.";
        return;
      }
      
      quiz.forEach((item, idx) => {
        const card = document.createElement("div");
        card.className = "quiz-card";
        const question = document.createElement("div");
        question.className = "quiz-question";
        question.textContent = `${idx + 1}. ${item.q}`;
        card.appendChild(question);
        const ul = document.createElement("ul");
        ul.className = "quiz-options";
        ul.id = `quiz-options-${idx}`;
        item.options.forEach((opt, i) => {
          const li = document.createElement("li");
          const inputId = `q${idx}_opt${i}`;
          li.innerHTML = `
            <input type="radio" name="q${idx}" id="${inputId}" value="${i}" />
            <label for="${inputId}">${opt}</label>
            <div id="feedback-${inputId}" class="quiz-feedback"></div>
          `;
          ul.appendChild(li);
        });
        card.appendChild(ul);
        quizContainer.appendChild(card);
      });

      const submitBtn = document.createElement("button");
      submitBtn.className = "quiz-submit";
      submitBtn.textContent = "Submit Quiz";
      submitBtn.onclick = checkQuizAnswers;
      quizContainer.appendChild(submitBtn);

      const prevResult = document.getElementById("quiz-result-text");
      if (prevResult) prevResult.remove();
      const prevRecs = document.getElementById("quiz-recommendations");
      if (prevRecs) prevRecs.remove();
    }

    function checkQuizAnswers() {
      if (!selectedCourse) return;
      const quiz = courseData[selectedCourse].quiz;
      let score = 0;
      const weakTopics = new Set();

      quiz.forEach((item, idx) => {
        const options = document.querySelectorAll(`#quiz-options-${idx} li`);
        const selected = document.querySelector(`input[name="q${idx}"]:checked`);
        options.forEach((li, i) => {
          const label = li.querySelector("label");
          const feedback = li.querySelector(".quiz-feedback");
          if (i === item.answer) {
            label.classList.add("quiz-correct");
          }
          if (selected && parseInt(selected.value, 10) === i) {
            if (i === item.answer) {
              score++;
            } else {
              label.classList.add("quiz-incorrect");
              feedback.textContent = `Correct answer: ${item.options[item.answer]}`;
              if (item.topic) weakTopics.add(item.topic);
            }
          }
        });
      });
      let resultText = document.getElementById("quiz-result-text");
      if (!resultText) {
        resultText = document.createElement("div");
        resultText.id = "quiz-result-text";
        resultText.className = "quiz-result text-center mt-2 text-dark-grey-600";
        quizContainer.appendChild(resultText);
      }

      resultText.textContent = `You scored ${score} out of ${quiz.length} correct!`;
      resultText.scrollIntoView({ behavior: "smooth" });

      if (weakTopics.size > 0) {
        let recs = document.getElementById("quiz-recommendations");
        if (!recs) {
          recs = document.createElement("div");
          recs.id = "quiz-recommendations";
          recs.className = "recommendation";
          quizContainer.appendChild(recs);
        }
        recs.innerHTML = `<b>Recommended Topics:</b> ${Array.from(weakTopics).join(", ")}<br>
          <span>Review these topics in the roadmap above for improvement.</span>`;
      }
    }

    document.getElementById("send-btn").addEventListener("click", sendMessage);

    async function sendMessage() {
      const msg = document.getElementById("user-input").value.trim();
      if (!msg || !selectedCourse) return;

      const chatBox = document.getElementById("chat-box");
      const userMsg = document.createElement("div");
      userMsg.className = "chat-message chat-user self-end";
      userMsg.textContent = msg;
      chatBox.appendChild(userMsg);
      document.getElementById("user-input").value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const fullPrompt = `You are an expert in ${courseData[selectedCourse].title}. Provide a structured response in JSON format with the following structure:
{
  "answer": "Main answer to the question in one sentence",
  "details": ["Detail point 1", "Detail point 2", ...],
  "examples": ["Example 1", "Example 2", ...]
}
Ensure all fields are concise and use bullet-point-friendly phrases for details and examples. Respond to: ${msg}`;
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ contents: [{ parts: [{ text: fullPrompt }] }] })
        });
        const data = await response.json();
        let botText = data?.candidates?.[0]?.content?.parts?.[0]?.text || "{}";

        let answer = "Sorry, I couldn't understand.";
        let details = [];
        let examples = [];
        try {
          const parsed = JSON.parse(botText);
          answer = parsed.answer || "Sorry, I couldn't understand.";
          details = Array.isArray(parsed.details) ? parsed.details : [];
          examples = Array.isArray(parsed.examples) ? parsed.examples : [];
        } catch (e) {
          answer = botText.trim() || "Sorry, I couldn't understand.";
        }

        const botMsg = document.createElement("div");
        botMsg.className = "chat-message chat-bot self-start";
        let html = `<div class="chat-bot-header">Response for ${courseData[selectedCourse].title}</div>`;
        html += `<div class="chat-bot-section"><div class="chat-bot-section-title">Answer</div><div class="chat-bot-content">${answer}</div></div>`;

        if (details.length > 0) {
          html += `<div class="chat-bot-section"><div class="chat-bot-section-title">Details</div><ul class="chat-bot-list">`;
          details.forEach(detail => {
            html += `<li>${detail}</li>`;
          });
          html += `</ul></div>`;
        }

        if (examples.length > 0) {
          html += `<div class="chat-bot-section"><div class="chat-bot-section-title">Examples</div><ul class="chat-bot-list">`;
          examples.forEach(example => {
            html += `<li>${example}</li>`;
          });
          html += `</ul></div>`;
        }

        botMsg.innerHTML = html;
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        const errorMsg = document.createElement("div");
        errorMsg.className = "chat-message chat-bot chat-error self-start";
        errorMsg.innerHTML = `
          <div class="chat-bot-header">Error in ${courseData[selectedCourse].title}</div>
          <div class="chat-bot-section">
            <div class="chat-bot-section-title">Error</div>
            <div class="chat-bot-content">Unable to fetch response</div>
          </div>
          <div class="chat-bot-section">
            <div class="chat-bot-section-title">Details</div>
            <ul class="chat-bot-list">
              <li>${err.message}</li>
              <li>Please check your connection or try again later</li>
            </ul>
          </div>
        `;
        chatBox.appendChild(errorMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
